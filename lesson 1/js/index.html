<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="timer-wrap">
        <div class="timer">01:00</div>
    </div>
    <div class="button-wrap">
        <button class="start-btn none">Start game!</button>
        <button class="check-btn none active">Check result</button>
        <button class="new-game-btn none">New game</button>
    </div>
    <div class="puzzle-wrap">
        <div class="puzzle-box" id="start">
            <div class="puzzle-element el-1">1</div>
            <div class="puzzle-element el-2">2</div>
            <div class="puzzle-element el-3">3</div>
            <div class="puzzle-element el-4">4</div>
            <div class="puzzle-element el-5">5</div>
            <div class="puzzle-element el-6">6</div>
            <div class="puzzle-element el-7">7</div>
            <div class="puzzle-element el-8">8</div>
            <div class="puzzle-element el-9">9</div>
            <div class="puzzle-element el-10">10</div>
            <div class="puzzle-element el-11">11</div>
            <div class="puzzle-element el-12">12</div>
            <div class="puzzle-element el-13">13</div>
            <div class="puzzle-element el-14">14</div>
            <div class="puzzle-element el-15">15</div>
            <div class="puzzle-element el-16">16</div>
        </div>
        <div class="puzzle-box" id="end"></div>
    </div>

    <div class="check-alert displ-none">
        <h2 class="check-text">You still have time, you sure? 00:00</h2>
        <button class="check-close-btn none">Close</button>
        <button class="check-alert-btn green" id="check-btn">Check</button>
    </div>
    <div class="lose-alert displ-none">
        <h2 class="close-text">It's a pity, but you lost</h2>
        <button class="close-btn none">Close</button>
    </div>
    <div class="win-alert displ-none">
        <h2 class="close-text">Woohoo, well done, you did it!</h2>
        <button class="close-win-btn none">Close</button>
    </div>

    <div class="hidden-box">
        <div class="hidden"></div>
    </div>


    <script src="jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
